name: Deploy to Cloudflare

on:
    push:
        branches:
            - master

jobs:
    deploy:
        runs-on: ubuntu-latest
        name: Deploy
        steps:
            - uses: actions/checkout@master
            - name: Publish
              uses: cloudflare/wrangler-action@1.1.0
              with:
                  apiToken: ${{ secrets.CF_API_TOKEN }}
              env:
                  CF_ACCOUNT_ID: f7a0ba9d91b972b96a44309e58b7443b
